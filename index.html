<!DOCTYPE html>
<html>
<head>
	<title>Calendar App 0.1</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta name="author" content="Evan Grill" />
	<meta name="description" content="Basic calendar application" />
	<meta name="version" content="0.1" />
</head>
<body>
	<div id="monthHeader">
		<span class="button">
			<a href="?month=Oct&year=2014" class="navigationLink">&lt;</a>
		</span>
		<span class="monthYear">November 2014</span>
		<span class="button">
			<a href="?month=Dec&year=2014" class="navigationLink">&gt;</a>
		</span>
	<div id="calendarBox">
		<div id="headerRow">
			<span class="dayHeader">Sunday</span>
			<span class="dayHeader">Monday</span>
			<span class="dayHeader">Tuesday</span>
			<span class="dayHeader">Wednesday</span>
			<span class="dayHeader">Thursday</span>
			<span class="dayHeader">Friday</span>
			<span class="dayHeader">Saturday</span>
		</div>
		<div class="calendarRow">
			<span class="calendarDayPrevNext">26</span>
			<span class="calendarDayPrevNext">27</span>
			<span class="calendarDayPrevNext">28</span>
			<span class="calendarDayPrevNext">29</span>
			<span class="calendarDayPrevNext">30</span>
			<span class="calendarDayPrevNext">31</span>
			<span class="calendarDay">1</span>
		</div>
		<div class="calendarRow">
			<span class="calendarDay">2</span>
			<span class="calendarDay">3</span>
			<span class="calendarDay">4</span>
			<span class="calendarDay">5</span>
			<span class="calendarDay">6</span>
			<span class="calendarDay">7</span>
			<span class="calendarDay">8</span>
		</div>
		<div class="calendarRow">
			<span class="calendarDay">9</span>
			<span class="calendarDay">10</span>
			<span class="calendarDay">11</span>
			<span class="calendarDay">12</span>
			<span class="calendarDay">13</span>
			<span class="calendarDay">14</span>
			<span class="calendarDay">15</span>
		</div>
		<div class="calendarRow">
			<span class="calendarDay">16</span>
			<span class="calendarDay">17</span>
			<span class="calendarDay">18</span>
			<span class="calendarDay">19</span>
			<span class="calendarDay">20</span>
			<span class="calendarDay">21</span>
			<span class="calendarDay">22</span>
		</div>
		<div class="calendarRow">
			<span class="calendarDay">23</span>
			<span class="calendarDay">24</span>
			<span class="calendarDay">25</span>
			<span class="calendarDay">26</span>
			<span class="calendarDay">27</span>
			<span class="calendarDay">28</span>
			<span class="calendarDay">29</span>
		</div>
		<div class="calendarRow">
			<span class="calendarDay">30</span>
			<span class="calendarDayPrevNext">1</span>
			<span class="calendarDayPrevNext">2</span>
			<span class="calendarDayPrevNext">3</span>
			<span class="calendarDayPrevNext">4</span>
			<span class="calendarDayPrevNext">5</span>
			<span class="calendarDayPrevNext">6</span>
		</div>
	</div>
</body>
</html>
